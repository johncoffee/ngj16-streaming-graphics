<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>main</title>
<link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
<link rel="stylesheet" href="fonts/stylesheet.css">
<style>
    html, body {
        background-color: #0f0;
    }
    body {
        margin: 0;
        font-family: texgyreadventorregular;
    }
    ._bold {
        font-family: texgyreadventorbold;
    }

    .box-bottom {
        position: fixed;
        width: 100%;
        bottom: 0;
        background: #fff;
    }
    .box-bottom .left,
    .box-bottom .center,
    .box-bottom .right {
        height: 10rem;
    }

    .box-top {
        position: fixed;
        width: 100%;
        top: 0;
        color: #fff;
        font-weight:bold;
        font-size: 1.5rem;
        height: 2rem;
    }
    .box-top .left {
        background: #7FD3D1;
        text-align: center;
    }
    .box-top .center {
        background: #225378;
    }
    .box-top .top-header {
        text-align: center;
        font-size: 1.2rem;
        line-height: 2rem;
    }
    .box-top .right {
        background: #7FD3D1;
        text-align: center;
    }

    .box-attention {
        min-height: 0.5rem;
        background: #E88100;
    }
    .box-attention .box-attention-text {
        padding: .5rem 1rem;
        color: #fff;
    }

    .triangle-up:first-child {
        border-bottom: 2.4rem solid #225378;
        background: #7FD3D1;
    }
    .triangle-up {
        width: 0;
        height: 0;
        border-left: 5rem solid transparent;
        border-right: 0 solid transparent;
        border-bottom: 2.4rem solid #7FD3D1;
        background: #225378;
    }

    pause {
        display: block;
        position: absolute;
        top: 2.4rem;
        bottom: 10rem;
        width: 100%;
        background: #225378;
        color: #fff;
    }
    .pause-heading {
        font-size: 4rem;
    }
</style>
</head>

<body ng-app="app">

<div class="box-top">
    <div layout="row">
        <div flex="30" class="left _bold">
            UP NEXT:
        </div>
        <div flex="60" class="center">
            <div layout="row" layout-align="center center">
                <div flex class="triangle-up"></div>
                <div flex-grow="" class="top-header">
                    <up-next></up-next>
                </div>
                <div flex class="triangle-up"></div>
            </div>
        </div>
        <div flex="30" class="right">
            <deadline></deadline>
        </div>
    </div>
</div>

<pause></pause>

<div class="box-bottom">
    <div class="box-attention">
        <div class="box-attention-text _bold">
            <attention></attention>
        </div>
    </div>
    <div layout="row">
        <div flex="30" class="left">
            <div layout="row" layout-align=" center center">
                <div flex style="padding: 0 1rem;">
                    <sponsors></sponsors>
                </div>
            </div>
        </div>
        <div flex="60" class="center">
            <div layout="row" layout-align="center center">
                <div flex>
                    <div style="height: 10rem;
                        width: 100%;
                        background: transparent url(image/ngjlogo.png) no-repeat scroll center center / 16rem auto;
                    "></div>
                </div>
            </div>
        </div>
        <div flex="30" class="right">
            Twitter feed
        </div>
    </div>
</div>




<!--libraries-->
<script src="bower_components/moment/moment.js"></script>

<!--frameverks-->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>


<script src="scene1.js"></script>
</body>
</html>
