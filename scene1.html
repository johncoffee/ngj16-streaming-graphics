<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>main</title>
<link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
<link rel="stylesheet" href="fonts/stylesheet.css">
<link rel="stylesheet" href="style.css">
</head>

<body ng-app="app">

<div class="box-top">
    <div layout="row">
        <div flex="30" class="left _bold">
            UP NEXT:
        </div>
        <div flex="60" class="center">
            <div layout="row" layout-align="center center">
                <div flex class="triangle-up"></div>
                <div flex-grow="" class="top-header">
                    <up-next></up-next>
                </div>
                <div flex class="triangle-up"></div>
            </div>
        </div>
        <div flex="30" class="right">
            <deadline></deadline>
        </div>
    </div>
</div>

<pause></pause>

<div class="box-bottom">
    <div class="box-attention">
        <attention></attention>
    </div>
    <div layout="row">
        <div flex="35" class="left">
            <sponsors></sponsors>
        </div>
        <div flex="" class="center" layout="row" layout-align="center center"
            style="background: transparent url(image/ngjlogo.png) no-repeat; background-position: center center;">
        </div>
        <div flex="35" class="right">
            <twitter></twitter>
        </div>
    </div>
</div>




<!--libraries-->
<script src="bower_components/moment/moment.js"></script>

<!--frameverks-->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>


<script src="scene1.js"></script>
</body>
</html>
